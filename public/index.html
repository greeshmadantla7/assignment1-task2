<html>

<head>
    <link rel="stylesheet" href=./style.css"
    <title>assignment1-task2</title>
</head>

<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Tinder</a>
        </div>
        <div class="nav-content">
            <ul class="tabs red lighten-1">
              <li class="tab">Create Profile</li>
            </ul>
          </div>
    </nav>
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <form class="col s12" action="/createProfile" method="post">
                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        <input placeholder="Name" name="name" type="text" class="active validate" required />
                        <label for="name">Name</label>
                    </div>

                    <div class="input-field col s4">
                        <label for="age">Age</label>
                        <input name="age" type="text" placeholder="Age" class="validate" required />
                    </div>
                </div>
                </div>

                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        Gender
                        <p>
                            <label>
                                <input class="with-gap" name="gender" type="radio" value="Female" checked/>
                                <span>Female</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap" name="gender" type="radio" value="Male" />
                                <span>Male</span>
                            </label>
                        </p>
                    </div>
                <div class="row">
                    <div class="col s6 offset-s4">
                        <button class="btn btn-large waves-effect waves-light red" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
